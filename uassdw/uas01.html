<script>
var NIM = "2401010383"
        var urlAPI = "https://apimhstiki.ptov.my.id"
        var urlAPIslideshow = urlAPI+"/slideshow/"+NIM
        var urlAPI = "https://apimhstiki.ptov.my.id/"
        var urlAPIslideshow = urlAPI+"slideshow/"+NIM
        var urlProdukList = "https://apimhstiki.ptov.my.id/2401010383/produk/list?limit=10&page=1";

        //console.log(urlProdukList)

$.ajax({
    url: urlProdukList, 
    method: 'GET', 
    dataType: 'json', 
    success: function(dta) {
        console.log(dta); 
        let kartu = ""; 
        if (dta.error === 0) { 
            
            dta.produk.forEach(function(prd) {
                kartu += `
                    <div class="card" style="width: 15.5rem; float:left; margin: 15px;">
                        <img src="${prd.IMG}" class="card-img-top produkitem" alt="${prd.ITEM}">
                        <div class="card-body">
                            <h5 class="card-title">${prd.ITEM}</h5> <!-- Nama produk -->
                            <p class="card-text">Rp. ${prd.HRGJUAL},-</p> <!-- Harga produk -->
                            <a href="#" class="btn btn-warning">Detail</a> <!-- Tombol Detail -->
                            <a href="#" class="btn btn-primary">Order</a> <!-- Tombol Order -->
                        </div>
                    </div>`;
            });
            $(".produklist").html(kartu);
        } else {
            console.log("Gagal load data produk shampo");
        }
    },
    error: function(xhr, txstt, ercode) {
        console.error("Load data produk shampo -> gagal", ercode); 
    }
});


</script>
